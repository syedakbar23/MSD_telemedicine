<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemedicine Project - Member Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeeff, #ffffff);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      width: 420px;
      transition: transform 0.3s ease;
    }

    .profile-container:hover {
      transform: translateY(-5px);
    }

    .name-box {
      font-size: 22px;
      font-weight: bold;
      color: #2986cc;
      margin-bottom: 15px;
    }

    .login-btn {
      padding: 10px 20px;
      background: #2986cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #1f5a8c;
    }

    .details {
      margin-top: 20px;
      text-align: left;
      display: none;
      font-size: 15px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease-in-out;
    }

    .details h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2986cc;
      font-size: 18px;
    }

    .details p, .details ul {
      margin: 6px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="name-box">Syed Akbar</div>
    <button class="login-btn" onclick="showDetails()">Login / View Member Info</button>

    <div class="details" id="userDetails">
      <h2>syedakbar9346@gmail.com</h2>
      <p><strong>Age:20</p>
      <p><strong>phone number: 9391119362</p>
      <p><strong>purpose:health checkup</p>
    </div>
  </div>

  <script>
    function showDetails() {
      document.getElementById("userDetails").style.display = "block";
    }
  </script>

</body>
</html>
