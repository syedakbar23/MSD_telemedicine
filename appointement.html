<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            padding: 20px;
        }
        h1 {
            background-color: #2986cc; /* Darker Blue */
            color: white; 
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align categories to the left */
            margin-left: 50px; /* Move left for spacing */
            margin-top: 40px;
        }
        .category {
            font-size: 20px;
            font-weight: bold;
            color: #2986cc;
            padding: 10px;
            border: 2px solid #2986cc; /* Box Border */
            border-radius: 8px;
            width: 200px; /* Small box width */
            text-align: center;
            margin-bottom: 150px; /* 10 lines of space */
            background-color: white;
        }
        #message {
            color: blue;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<style>
body{
background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMFIj2_72CwV3941vIcKJiQRJFWqCffEZtZw&s);
}
</style>

<body>

    <h1>Appointment</h1>
    <div class="container">
        <div class="category">Doctor Appointment</div><p> your appointments displayed here</p>
        <div class="category">Lab Test</div><p> your lab tests appointements displayed here</p>
        <div class="category">Medical Test</div><p> your medical test appointment displayed here</p>
    </div>

    <script>
        document.addEventListener("keydown", function() {
            document.getElementById("message").style.display = "none";
        });
    </script>

</body>
</html>
