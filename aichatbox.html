
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot with Suggestions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRza04mu4Shhf-AVZHFb_I7R_7PN6Z4-QZNkA&s);
        background-size: cover;
        background-position: center;
    }

    h1 {
        color: #007BFF;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Bigger Chatbox with Animation */
    #chatbox {
        width: 600px;
        height: 500px;
        border: 3px solid #00b4d8;
        border-radius: 15px;
        padding: 15px;
        overflow-y: auto;
        margin: 20px auto;
        background: rgba(204, 229, 255, 0.8);
        backdrop-filter: blur(5px);
        color: #003366;
        box-shadow: 0 0 20px rgba(0, 180, 216, 0.6);
        animation: pulseGlow 3s infinite alternate;
    }

    /* Animated glowing border */
    @keyframes pulseGlow {
        0% { box-shadow: 0 0 10px rgba(0,180,216,0.6); }
        100% { box-shadow: 0 0 25px rgba(0,180,216,1); }
    }

    /* Smooth fade-in for messages */
    #chatbox p {
        animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    input {
        width: 80%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #007BFF;
        outline: none;
        font-size: 16px;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    .suggestion {
        background: #eee;
        padding: 8px;
        margin: 4px;
        cursor: pointer;
        border-radius: 5px;
        display: inline-block;
        transition: background 0.3s ease, transform 0.2s;
    }

    .suggestion:hover {
        background: #d1ecf1;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>AI Chatbot</h1>
<div id="chatbox">
    <p><b>Bot:</b> Hi! How can I assist you?</p>
</div>
<input type="text" id="userInput" placeholder="Type a message..." onkeyup="showSuggestions()" onkeypress="handleKeyPress(event)">
<div id="suggestions"></div>

<script>
    const responses = {
        "hello": "Hi there! How can I help you?",
        "book appointment": "Sure! What date and time do you prefer?",
        "doctor details": "We have specialists in Cardiology, Neurology, and Pediatrics. Who do you want to consult?",
        "prescription": "Please provide your patient ID for retrieving your prescription.",
        "bye": "Goodbye! Have a great day!"
    };

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            let input = document.getElementById("userInput");
            let chatbox = document.getElementById("chatbox");

            let userMessage = input.value.toLowerCase();
            chatbox.innerHTML += `<p><b>You:</b> ${userMessage}</p>`;
            input.value = "";

            let botReply = responses[userMessage] || "Sorry, I didn't understand that. Can you rephrase?";
            chatbox.innerHTML += `<p><b>Bot:</b> ${botReply}</p>`;

            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById("suggestions").innerHTML = "";
        }
    }

    function showSuggestions() {
        let input = document.getElementById("userInput").value.toLowerCase();
        let suggestions = document.getElementById("suggestions");
        suggestions.innerHTML = "";

        for (let key in responses) {
            if (key.startsWith(input) && input.length > 0) {
                let suggestion = document.createElement("div");
                suggestion.className = "suggestion";
                suggestion.innerText = key;
                suggestion.onclick = function() {
                    document.getElementById("userInput").value = key;
                    suggestions.innerHTML = "";
                };
                suggestions.appendChild(suggestion);
            }
        }
    }
</script>

</body>
</html>
